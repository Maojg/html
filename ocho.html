<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            display: flex;
            
           
            
        }
        .box{
            border: 1px solid black;
            background-color: rgb(128, 112, 112);
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    .grow{
        flex-grow: 1;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">caja1</div>
        <div class="box">caja2</div>
        <div class="box grow">caja3</div>
    </div>
        <div class="container">
